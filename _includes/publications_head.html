<link rel="stylesheet" href="{{ site.url }}/assets/css/bibtex.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.url }}/assets/js/bibtex_js.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  // check for template, add default
  var defaultTemplate = "<div class=\"bibtex_template\">"+
                       "<div class=\"if author\" style=\"font-weight: bold;\">\n"+
                       "<span class=\"if year\">\n"+
                       "<span class=\"year\"></span>,\n"+
                       "</span>\n  <span class=\"author\"></span>\n"+
                       "<span class=\"if url\" style=\"margin-left: 20px\">\n"+
                       "<a class=\"url\" style=\"color:black; font-size:10px\">(view online)</a>\n"+
                       "</span>\n</div>\n<div style=\"margin-left: 10px; margin-bottom:5px;\">\n"+
                       "<span class=\"title\"></span>\n</div></div>";
  if ($(".bibtex_template").size() == 0) {
    $("body").append(defaultTemplate);
  }
  bibtex_js_draw();
});
</script>
<script type="text/javascript">
function toggleDiv(divId) {
   $("#"+divId).toggle();
}
</script>
<bibtex src="{{ site.url }}/assets/publications.bib"></bibtex>
<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
  	  <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
  	  <div style="padding-bottom:10px;"></div>
  	  <div class="sort journal" extra="DESC string">
      	<div class="templates"></div>
      </div>
  </div>
</div>
<div class="bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if journal !nolink">
        <a class="bibtexVar" href="{{ site.url }}/assets/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
            <span style="text-decoration: underline;" class="title"></span>,
        </a>
      </span>
      <span class="if title nolink">
            <span class="title"></span>,
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em>,</span>
        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
        <span class="if editor"><span class="editor"></span> (editors),</span>
        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if !journal number">Technical report <span class="number"></span>,</span>
        <span class="if institution"><span class="institution"></span>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if volume"><span class="volume"></span>,</span>
        <span class="if journal number">(<span class="number"></span>),</span>
        <span class="if pages"> pages <span class="pages"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <span class="if note"><span class="note"></span>.</span>
        <a class="bibtexVar" role="button" data-toggle="collapse" href="javascript:toggleDiv('bib+BIBTEXKEY+');" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  [bib]
		</a>
      </div>
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY" style="display: none;">
		  <div class="well">
		    <pre><span class="bibtexraw noread"></span></pre>
		  </div>
	  </div>
	  <div style="display:none"><span class="bibtextype"></span></div>
    </li></ul>
  </div>
